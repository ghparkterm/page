<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>박근혜 임기 알림</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

  <body>
    <div class="container" style="margin-top: 70px;">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>박근혜 임기는 앞으로</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <h1><p class="text-center" id="time"></p></h1>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="progress">
                  <div class="progress-bar progress-bar-danger" id="left-percent" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>  
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
             <div style="width: 50px;" class="btn-o" data-scribe="component:button"><a href="https://twitter.com/intent/tweet?original_referer=http%3A%2F%2Filwar.com%2Fcountdown&amp;ref_src=twsrc%5Etfw&amp;text=%EB%B0%95%EA%B7%BC%ED%98%9C%20%ED%87%B4%EC%9E%84%EC%8B%9C%EA%B3%84&amp;tw_p=tweetbutton&amp;url=http%3A%2F%2Filwar.com%2Fcountdown" class="btn" id="b"><i></i><span class="label" id="l">트윗</span></a></div>

            <a href="https://twitter.com/share" class="twitter-share-button" data-via="gh_park_term" data-size="large" data-hashtags="박근혜">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

            <a href="https://twitter.com/gh_park_term" class="twitter-follow-button" data-size="large" data-show-count="false">Follow @gh_park_term</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          </div>
        <div>
      </div>
    </div>
    <script>
      <!--
      $( document ).ready(function() {
        $('#time').countdown('2018/02/25 00:00:00', function(event) {
          $(this).html(event.strftime('%D일 %H시간 %M분 %S초 남았습니다.'));

          var totalSec = event.offset.totalDays * 24 * 60 * 60  + event.offset.hours * 60 * 60 + event.offset.minutes * 60 + event.offset.seconds;
          var leftPercent = Math.round(100 - ( totalSec / 157766400 ) * 100);
          $("#left-percent").attr('aria-valuenow', leftPercent);
          $("#left-percent").css('width', leftPercent + "%");
          $("#left-percent").html(leftPercent + "%");
        });
      });
      -->
    </script>
